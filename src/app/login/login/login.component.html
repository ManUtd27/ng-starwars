<div class="login-wrapper">
  <form class="login">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      Star Wars
      <h5 class="hint">Use your Call name to sign in or create one now</h5>
    </section>
    <div class="login-group">
      <clr-select-container>
        <label class="clr-sr-only">User Role</label>
        <select clrSelect name="type">
          <option value="local">Local Users</option>
          <option value="admin">Administrator</option>
        </select>
      </clr-select-container>
      <clr-input-container>
        <label class="clr-sr-only">Username</label>
        <input type="text" name="username" clrInput placeholder="Username"/>
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input type="password" name="password" clrPassword placeholder="Password"/>
      </clr-password-container>
      <clr-checkbox-wrapper>
        <label>Remember me</label>
        <input type="checkbox" name="rememberMe" clrCheckbox/>
      </clr-checkbox-wrapper>
      <div class="error active">
        Invalid user name or password
      </div>
      <button type="submit" class="btn btn-primary">NEXT</button>
      <a (click)="signUp()" class="signup">Sign up for a Call Name</a>
    </div>
  </form>
</div>
<clr-wizard #wizardxl [(clrWizardOpen)]="xlOpen">
  <clr-wizard-title>Star Wars</clr-wizard-title>

  <clr-wizard-button [type]="'cancel'">Cancel</clr-wizard-button>
  <clr-wizard-button [type]="'previous'">Back</clr-wizard-button>
  <clr-wizard-button [type]="'next'">Next</clr-wizard-button>
  <clr-wizard-button [type]="'finish'">Finish</clr-wizard-button>

  <clr-wizard-page>
    <ng-template clrPageTitle>Bio</ng-template>
    ...
  </clr-wizard-page>
  <clr-wizard-page>
    <ng-template clrPageTitle>Films</ng-template>
    ...
  </clr-wizard-page>

  <clr-wizard-page>
    <ng-template clrPageTitle>Species</ng-template>
    ...
  </clr-wizard-page>

  <clr-wizard-page>
    <ng-template clrPageTitle>Starships</ng-template>
    ...
  </clr-wizard-page>
  <clr-wizard-page>
    <ng-template clrPageTitle>Vehicles</ng-template>
    ...
  </clr-wizard-page>
  <clr-wizard-page>

  </clr-wizard-page>

</clr-wizard>
